<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        .bgglue{
            color: aqua;
            background-color: coral;
            border: 5px solid #1a1b1a;
        }
        #redelement{
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="bgglue">This is heading</h1>
    <p id="redelement">this is paragraph one</p>
    <p id="redelement">this is paragraph two</p>
    <div>
        <p style="background-color:cornflowerblue;">this is paragraph three</p>
    </div>
    <p class="bgglue">this is paragraph four</p>
</body>
</html>
